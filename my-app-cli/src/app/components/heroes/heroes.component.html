<input type="checkbox" id="showheroes" [(ngModel)]="showheroes">
<label for="showheroes">Show Heroes</label>

<ul *ngIf="showheroes">
    Select the best hero:
    <li class="hero" *ngFor="let hero of heroes"
    (click)=onSelect(hero)>
    <b>{{hero.id}}</b> {{hero.name}}</li>
</ul>
