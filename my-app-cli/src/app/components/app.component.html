<h2>{{title}}</h2>

<hero-detail  *ngIf="selectedHero" [hero]="selectedHero"></hero-detail>

<input type="checkbox" id="showheroes" [(ngModel)]="showheroes">
<label for="showheroes">Show Heroes</label>

<ul *ngIf="showheroes">
    Select the best hero:
    <li class="hero" *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)=onSelect(hero)>
    <b>{{hero.id}}</b> {{hero.name}}</li>
</ul>

<div class="bordered">
    <b>@Input, @Output, @Attribute and EventEmitter examples:</b>
    <p>{{num}}</p>
    <input type="text"[(ngModel)]="num">
    <tmp-cmp [startedNumber]="num" (triggeredupdate)="updateNum($event)" type="it's came from attribute 'type' of this component (<tmp-cmp>) using @Atribute decorator"></tmp-cmp>
</div>
