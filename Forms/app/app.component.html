<h1>{{name}} is here!</h1>
<select [(ngModel)]="currentCmp">
    <option *ngFor="let cmp of cmps" [ngValue]="cmp.id">{{cmp.name}}</option>
</select>
<div [ngSwitch]="currentCmp">
    <a-cmp *ngSwitchCase="1"></a-cmp>
    <b-cmp *ngSwitchCase="2"></b-cmp>
    <c-cmp *ngSwitchCase="3"></c-cmp>
    <task-list-cmp *ngSwitchCase="4"></task-list-cmp>
</div>
